<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
   
    <h1 id="h1Head">To-Do List</h1>

    <div id="toDoListDiv">
        <ul id="toDoListCSS">
        </ul>
    </div>

    <div id="toDoDiv">
        <form action="#" id="toDoFormCSS">

            <label for="taskBox">Task: </label>
            <input type="text" name="taskBox" id="taskBox" autofocus required >
            <input type="submit" value="Add To-do" class="btnSubmit"><br>
            <button type="button" id="clearToDo">Clear To-DO List</button>
        </form>
    </div>

    <script src="todo.js"></script>
</body>
</html>
